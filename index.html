    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/index_4.js"></script>
    <script>
      var dict_ls = (Object.keys(dic_));
      for(let i = 0; i < dict_ls.length; i++){
        var ls = dic_[dict_ls[i]][1];
        if (ls.length >= 1){   

          var new_row = document.createElement("div");
          new_row.className = "row";
          document.getElementById("container").appendChild(new_row);
  
          image_url_1 = dic_[dict_ls[i]][0][7];;
          name_1 = dic_[dict_ls[i]][0][2];
          product_url = dic_[dict_ls[i]][0][4];
          store_name = '';

          var anchor_element_str = `
                <div class='card mb-4 box-shadow'>
                  <img class='card-img-top' src='${image_url_1}' alt='Card image cap'>
                  <div class='card-body'>
                    <p>Store:${store_name}</p>
                    <p class='card-text'><a href="${product_url}">${name_1}</a></p>
                    <div class='d-flex justify-content-between align-items-center'>
                      <div class='btn-group'>
                      </div>
                      <small class='text-muted'>Main Product</small>
                    </div>
                  </div>
                </div>
            `
            anchor_element = document.createElement("div");
            anchor_element.className = "col-md-2"
            anchor_element.innerHTML = anchor_element_str;
            new_row.appendChild(anchor_element);

          for(let j = 0; j < ls.length; j++){
            var name = ls[j]['row'][2];
            var score = (ls[j]['name_ratio'])/100;
            var image_url = ls[j]['row'][7];
            var product_url = ls[j]['row'][4];
            var store_name = '';
            var element_str = `
                <div class='card mb-4 box-shadow'>
                  <img class='card-img-top' src='${image_url}' alt='Card image cap'>
                  <div class='card-body'>
                    <p>Store:${store_name}</p>
                    <p class='card-text'><a href="${product_url}">${name}</a></p>
                    <div class='d-flex justify-content-between align-items-center'>
                      <div class='btn-group'>
                      </div>
                      <small class='text-muted'> Similarity Score:${score}</small>
                    </div>
                  </div>
                </div>
            `
            new_element = document.createElement("div");
            new_element.className = "col-md-2"
            new_element.innerHTML = element_str;
            new_row.appendChild(new_element);
          }
        }
      }
    </script>
  </body>
